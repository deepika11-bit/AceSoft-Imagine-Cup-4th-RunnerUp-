<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Skills AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
        }
        .chat-container {
            width: 700px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .input-box {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f1f1f1;
            border-top: 1px solid #ddd;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .message {
            display: flex;
            align-items: center;
            margin: 5px 0;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .user-message {
            justify-content: flex-end;
        }
        .bot-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            line-height: 1.5; /* Increases spacing between lines */
            word-wrap: break-word; /* Ensures long words wrap properly */
            white-space: pre-line; /* Preserves line breaks */
        }

        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px;
        }
        .message p {
            background: #e9ecef;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .typing {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712031.png" alt="Bot">
                <p><strong>Bot:</strong> Hello! How can I assist you today?</p>
            </div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startSpeechRecognition()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userMessage = inputField.value.trim();
            if (userMessage === "") return;
            
            let chatBox = document.getElementById("chat-box");
            let userHTML = `
                <div class="message user-message">
                    <p><strong>You:</strong> ${userMessage}</p>
                    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712009.png" alt="User">
                </div>`;
            chatBox.innerHTML += userHTML;
            chatBox.scrollTop = chatBox.scrollHeight;

            let typingIndicator = document.createElement("div");
            typingIndicator.classList.add("message", "bot-message");
            typingIndicator.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/4712/4712031.png" alt="Bot">
                <p class="typing">Bot is typing...</p>`;
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch("http://localhost:3000/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                chatBox.removeChild(typingIndicator);

                let botHTML = `
                    <div class="message bot-message">
                        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712031.png" alt="Bot">
                        <p><strong>Bot:</strong> ${data.reply}</p>
                    </div>`;
                chatBox.innerHTML += botHTML;
                chatBox.scrollTop = chatBox.scrollHeight;
                speakText(data.reply);
            });

            inputField.value = "";
        }

        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();
            
            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                document.getElementById("user-input").value = transcript;
                sendMessage();
            };
        }

        function speakText(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
